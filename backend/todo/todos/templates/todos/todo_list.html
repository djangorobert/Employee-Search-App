<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script></head>

</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/search">Search</a>
    </div>
    
  </div>
</nav>
<body>
<div class="container">

	<h1>Search : </h1>
	<form method='get'>
		
		{{ grab.form.as_p }}
		
		<button type='submit' class="btn btn-warning"><span class="glyphicon glyphicon-search"></span>Search</span></button>
	
	</form>
</div>


<div class="container">
  
             
  <table class="table table-striped">
    <thead>
      <tr>
		<h2>Results: </h2>
        <th>Firstname</th>
        <th>Lastname</th>
		<th>Year Hired</th>
		<th>Role</th>
		<th>Gender</th>
       
      </tr>
    </thead>
	
    <tbody>
	{% for x in grab.qs %}
      <tr>
	   
        <td>{{ x.first_name }}</td>
        <td>{{ x.last_name }}</td>
		<td>{{ x.hired }}</td>
		<td>{{ x.group }}</td>
		<td>{{ x.gender }}</td>
		
   
      </tr>
	      {% endfor %}  
    </tbody>
  </table>
 
</div>





















</body>
</html>
